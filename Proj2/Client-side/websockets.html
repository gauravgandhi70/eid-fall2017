<!doctype html>
<html>

    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style_client.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>

      // log function
      log = function(data){
        $("div#terminal").prepend("</br>" +data);
        console.log(data);
      };

      $(document).ready(function () {
        $("#get_temp").click(function(evt) {
          $("#temp_level").val(30 +"Â°C")
        });

        $("#get_humidity").click(function(evt) {
          $("#hum_level").val(30 +"%")
        });

        // Send websocket message function
        $("#send").click(function(evt) {
            log("Sending Message: "+$("#message").val());

    <h1 id="Heading">Weather Monitoring</h1>
    <div id="connection_details">

      <output type="text" id="temp_level"></output><br />
      <label for="hum_level" id="hum_level_label">Humidity:</label>
      <output type="text" id="hum_level"></output><br />
      <label for="avg_temp" id="avg_temp_label">Average Temp:</label>
      <output type="text" id="avg_temp"></output> <br />
      <label for="avg_hum" id="avg_hum_label">Average Humidity:</label>
      <output type="text" id="avg_hum"></output> <br />
      <label for="max_temp" id="max_temp_label">Maximum Temperature:</label>
      <output type="text" id="max_temp"></output> <br />
      <label for="max_hum" id="max_hum_label">Maximum Humidity:</label>
      <output type="text" id="max_hum"></output> <br />
      <label for="min_temp" id="min_temp_label">Minimum Temperature:</label>
      <output type="text" id="min_temp"></output> <br />
      <label for="min_hum" id="min_hum_label">Minimum Humidity:</label>
      <output type="text" id="min_hum"></output> <br />

      <input type="submit" id="get_temp" value="GetTemperature" />
      <input type="submit" id="get_humidity" value="GetHumidity" />
      <input type="submit" id="CtoF" value="C to F" />
